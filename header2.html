<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条设计</title>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<style type="text/css">
		@font-face{
			font-family: "iconfont";
			src: url("font/iconfont-home.svg");
		}

		*{
			margin:0;
			padding:0;
		}
		a{
			text-decoration: none;
		}
		body{
			background-color: #b4daf0;
			background-image: url("img/body_repeat.png");
			background-repeat: repeat-x;
			background-position: center 0;
			text-decoration: none;
			font: 12px/1.3 'Arial','Microsoft YaHei';
		}
		ol,ul{
			list-style: none;
		}
		.main{
			padding-top: 50px;
			background: url("img/body_bg.jpg") no-repeat top center;
		}
		.header {
			box-shadow: rgba(0,0,0,0.14902) 0px 0px 1px 0px;
			background: rgb(255,255,255);
			position: fixed;
			top: 0px;
			left: 0px;
			z-index:9999;
			width: 100%;
			height: 48px;
			border-top: 2px solid rgb(250,125,60);
		}
		.hd-content{
			position: relative;
			height: 48px;
			margin: 0px auto;
			width: 1000px;
		}
		.clearfix{
			display: block;
		}
		.logo{
			position: relative;
			width: 90px;
			height: 48px;
			float: left;
			top: auto;
			left: auto;
		}
		.logo img{
			height: 40px;
			margin-top:4px;
		}
		.nav{
			float: left;
			margin: 9px 20px 9px 0px;
		}
		.nav li{
			float: left;
			margin-left: 18px;
			font-size: 14px;
		}
		.nav li a{
			display: block;
			height: 30px;
			line-height: 30px;
			white-space: nowrap;
			color: rgb(51,51,51);
			/*font-size: 16px;*/
		}
		.nav li a:hover{
			color: rgb(235,115,80);
		}
		.nav li a span{
			display: inline-block;
			vertical-align: middle;
		}

		.nav .icon{
			font-size: 24px;
		}
		.nav .cur{
			color: rgb(235,115,80);
		}
		.hd-user{
			float: right;
		}
		@media screen and (max-width: 1000px){
			.hd-content{
				width: 760px;
			}
		}
		.hd-hide{
			display: none;
		}
		.hd-user i{
			display: block;
			position: relative;
			width: 6px;
			height: 6px;
			background: #f00;
			border-radius: 50%;
			left: 20px;
			bottom: 28px;
		}
		
		/*可以用@media screen and (max-width: 1006px) 来实现响应宽度改变*/
		
	</style>
</head>
<body>
	<div class = "main">
		<div class = "header">
			<div class="hd-content">
				<div class="logo">
					<img src="img/clubs-logo.png" alt="">
				</div>
				<ul class="nav">
					<li>
						<a href="#" class = "cur">
							<span class = "iconfont icon">&#xe60e;</span>
							<span>首页</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "iconfont icon">&#xe631;</span>
							<span>百团</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "iconfont icon">&#xe600;</span>
							<span>发现</span>
						</a>
					</li>
				</ul>
				<ul class="nav hd-user">
					<li class = "hd-hide">
						<a href="#">
							<span class = "iconfont icon">&#xe610;</span>
							<span>请登录</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "iconfont icon">&#xe610;</span>
							<span>江昊</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "iconfont icon">&#xe618;<i></i></span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
	</div>
	
	
</body>
</html>
